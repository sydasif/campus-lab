name: campus
prefix: ""

mgmt:
  bridge: virbr0
  ipv4-subnet: 192.168.122.0/24

topology:
  groups:
    core:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.12.01
    distribution:
      kind: arista_ceos
      image: ceos:4.32.0F
    access:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:l2-17.12.01
      type: l2
  nodes:
    RTR:
      kind: cisco_iol
      mgmt-ipv4: 192.168.122.10
      group: core
    DIST1:
      kind: arista_ceos
      mgmt-ipv4: 192.168.122.11
      group: distribution
    DIST2:
      kind: arista_ceos
      mgmt-ipv4: 192.168.122.12
      group: distribution
    ACCESS1:
      kind: cisco_iol
      mgmt-ipv4: 192.168.122.21
      group: access
    ACCESS2:
      kind: cisco_iol
      mgmt-ipv4: 192.168.122.22
      group: access

  links:
    - endpoints: ["RTR:eth0", "DIST1:eth1"]
    - endpoints: ["RTR:eth1", "DIST2:eth1"]
    - endpoints: ["DIST1:eth2", "DIST2:eth2"]
    - endpoints: ["DIST1:eth3", "ACCESS1:eth0"]
    - endpoints: ["DIST1:eth4", "ACCESS2:eth1"]
    - endpoints: ["DIST2:eth3", "ACCESS2:eth0"]
    - endpoints: ["DIST2:eth4", "ACCESS1:eth1"]
